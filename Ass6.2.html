    <title>Biggest of three Numbers</title>
    <script>
        var a = 10;
        var b = 50;
        var c = 30;
        if(a>b && a>c)
        {
            console.log("The biggest number is a :" +a)
        }
        if (b > a && b > c)
        {
            console.log("The biggest number is b :" + b)
        }
        else
        {
            console.log("The biggest number is c :" + c)
        }
    </script>
